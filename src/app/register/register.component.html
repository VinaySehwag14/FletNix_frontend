<div class="main_container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center text-white bg-dark">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    registerForm.get('email')?.invalid &&
                    (registerForm.get('email')?.dirty ||
                      registerForm.get('email')?.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    Email must be a valid email address.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    registerForm.get('password')?.invalid &&
                    (registerForm.get('password')?.dirty ||
                      registerForm.get('password')?.touched)
                  "
                  class="alert alert-danger"
                >
                  <div
                    *ngIf="registerForm.get('password')?.errors?.['required']"
                  >
                    Password is required.
                  </div>
                  <div
                    *ngIf="registerForm.get('password')?.errors?.['minlength']"
                  >
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Enter age"
                  formControlName="age"
                />
                <div
                  *ngIf="
                    registerForm.get('age')?.invalid &&
                    (registerForm.get('age')?.dirty ||
                      registerForm.get('age')?.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="registerForm.get('age')?.errors?.['required']">
                    Age is required.
                  </div>
                  <div *ngIf="registerForm.get('age')?.errors?.['min']">
                    Age must be at least 18.
                  </div>
                  <div *ngIf="registerForm.get('age')?.errors?.['max']">
                    Age cannot be greater than 120.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-block">
                Register
              </button>
              <div class="text-center mt-3">
                <a routerLink="/login">Already have an account? Login here.</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
